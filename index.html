    <script>
        function onYouTubeIframeAPIReady() {
            var player;
            player = new YT.Player('YouTubeVideoPlayer', {
                videoId: '9RMHHwJ9Eqk',
                width: 0,
                height: 0,
                playerVars: {

                    }

            });
        }

    <script type="text/javascript">
